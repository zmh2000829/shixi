<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Login</title>
</head>

<body>
    <main>
        <article id="login">
            <section>
                <h1><b>Create account</b></h1>
                <p>Already have an account? <a href="">sign in</a></p>
                <form action="" method="post" name="loginForm">
                    <label>
                        <input type="text" placeholder="Please enter user name" class="userName" name="userName"
                            autofocus="autofocus" required="required" />
                    </label>
                    <label>
                        <input type="text" placeholder="E-mail" class="email" name="email"
                            required="required" />
                    </label>
                    <button type="button" onclick="window.open('...')"
                        id="sign" value="Sign up">Sign up<h5 style="float: right;">&rarr;</h5></button>
                </form>
                <div>
                    <div>
                        <input name="checkbox" type="checkbox" checked="checked"/>    
                        I have read and agreed to the
                        <a href="">Terms of Service</a>                  
                    </div>
                </div>
            </section>
        </article>
    </main>
    <footer>
        <section>
            <copyright id="copyright">Copyright zmh. All rights reserved.</copyright>
        </section>
    </footer>

</body>
<style type="text/css">
	input:focus{
		-webkit-box-shadow: 0 0 3px #888888;
	}
</style>
</html>
